<!DOCTYPE html>
<html>
<head>
    <title>View All Players</title>
</head>
<body>
<h1>All Players</h1>

<form action="/api/users/referee_view_players.html" method="get">
    <label for="username">Filter by Username:</label>
    <input type="text" id="username" name="username">
    <label for="email">Filter by Email:</label>
    <input type="text" id="email" name="email">
    <button type="submit">Filter</button>
</form>

<table border="1">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <tr th:each="user : ${filteredUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
    </tr>
</table>

</body>
</html>
