<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
<h1>Login to Your Account</h1>
<form id="loginForm" action="/api/users/login" method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Login</button>
</form>
<a href="/api/users/register.html">Don't have an account? Register</a>

<!-- Display error message -->
<p id="errorMessage" style="color: red;"></p>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        var formData = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        // Send POST request to login user
        fetch("/api/users/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json" // Specify JSON content type
            },
            body: JSON.stringify(formData) // Convert formData to JSON string
        })
            .then(response => {
                if (response.ok) {
                    // Redirect to dashboard using the URL received from the server
                    return response.text(); // Return the URL of the dashboard
                } else {
                    // Login failed, handle accordingly
                    return response.text(); // Return the error message
                }
            })
            .then(responseData => {
                if (responseData.startsWith("/")) {
                    // Construct the full URL by prepending the base URL
                    var baseUrl = window.location.origin;
                    var dashboardUrl = baseUrl + responseData;

                    // Redirect to the dashboard page
                    window.location.href = dashboardUrl;
                } else {
                    // Display error message
                    document.getElementById("errorMessage").textContent = responseData;
                }
            })
            .catch(error => {
                console.error("Error logging in:", error);
            });
    });
</script>
</body>
</html>
