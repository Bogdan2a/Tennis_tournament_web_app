<!DOCTYPE html>
<html>
<head>
  <title>Referee Dashboard</title>
</head>
<body>
<h1>Welcome to Referee Dashboard</h1>

<!-- Greeting message will be inserted here -->
<p id="greetingMessage"></p>

<!--
<img class="img-fluid" src="https://cdn.discordapp.com/attachments/1064630844024692820/1223764845275385866/din.bmp?ex=661b0ad3&is=660895d3&hm=c91d1b5e4d92a2be7a822998dd37cfc6afe8486e4197b973e90be11bd3e987e8&" alt="">
-->

<ul>
  <li><a href='/api/referee-schedules/referee_own_program.html' id="ownScheduleUrl">View Own Program</a></li>
  <li><a th:href="@{/api/referee_schedules/referee_own_program.html(userId=${userId})}">View Own Program by Deea Cratza</a></li>
  <li><a href="/templates/manage_match_score.html">Manage Match Score</a></li>
  <li><a href='/api/users/update_account.html' id="updateAccountLink">Update Account Information</a></li>
</ul>

<script>
  // Extract userId from the URL
  var urlParams = new URLSearchParams(window.location.search);
  var userId = urlParams.get('userId');

  // Fetch user details using the userId
  fetch("/api/users/get_user_by_id/" + userId)
          .then(response => {
            if (response.ok) {
              return response.json(); // Parse response body as JSON
            } else {
              throw new Error('Failed to fetch user details');
            }
          })
          .then(user => {
            // Update greeting message with the username
            document.getElementById("greetingMessage").textContent = "Greetings, " + user.username + "!";
          })
          .catch(error => {
            console.error("Error fetching user details:", error);
            // Handle error
            document.getElementById("greetingMessage").textContent = "Failed to fetch user details";
          });

  // Add event listener to the update account link
  document.getElementById("updateAccountLink").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent default link behavior

    // Construct the URL for updating account information
    var updateAccountUrl = '/api/users/update_account.html?userId=' + userId;
    // Redirect to the update account page
    window.location.href = updateAccountUrl;
  });

  // Add event listener to the own schedule link
  document.getElementById("ownScheduleUrl").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent default link behavior

    // Construct the URL for viewing the referee's own program
    var ownScheduleUrl = '/api/referee-schedules/referee_own_program.html?userId=' + userId;
    // Redirect to the own schedule page
    window.location.href = ownScheduleUrl;
  });
</script>


</body>
</html>
