<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Match Details</title>
</head>
<body>
<h1>Matchesc Schedule & Scores</h1>
<table border="1">
  <tr>
    <th>Match ID</th>
    <th>Tournament ID</th>
    <th>Date</th>
    <th>Score</th>
  </tr>
  <tr th:each="match : ${matches}">
    <td th:text="${match.id}"></td>
    <td th:text="${match.tournamentId}"></td>
    <td th:text="${#dates.format(match.matchDate, 'dd.MM.yyyy hh:mm')}"></td>
    <td th:text="${match.matchScore}"></td>
  </tr>
</table>
</body>
</html>
