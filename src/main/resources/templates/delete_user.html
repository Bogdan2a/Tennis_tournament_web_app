<!DOCTYPE html>
<html>
<head>
    <title>Delete User</title>
</head>
<body>
<h1>Delete User</h1>

<form id="deleteUserForm">
    <label for="userId">User ID:</label><br>
    <select id="userId">
        <option value="">Select User ID</option>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.id}"></option>
    </select>
    <button type="submit">Delete</button>
</form>

<p id="message" style="color: red;"></p>

<script>
    // Fetch user IDs from the backend and populate the dropdown
    fetch("/api/users/all")
        .then(response => response.json())
        .then(users => {
            var userIdSelect = document.getElementById("userId");
            users.forEach(user => {
                var option = document.createElement("option");
                option.value = user.id;
                option.textContent = user.id;
                userIdSelect.appendChild(option);
            });
        })
        .catch(error => {
            console.error("Error fetching user IDs:", error);
        });

    document.getElementById("deleteUserForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get selected user ID
        var userId = document.getElementById("userId").value;

        // Send DELETE request to delete user
        fetch("/api/users/delete_user/" + userId, {
            method: "DELETE"
        })
            .then(response => response.text())
            .then(message => {
                document.getElementById("message").textContent = message;
            })
            .catch(error => {
                console.error("Error deleting user:", error);
            });
    });
</script>
<table border="1">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <!-- Loop through users and display each user's information -->
    <!-- Example: Replace 'users' with the actual list of users passed from the backend -->
    <!-- Use Thymeleaf to iterate over the list of users -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.role}"></td>
    </tr>
    <!-- End of user information -->
</table>
</body>
</html>
