<!DOCTYPE html>
<html>
<head>
  <title>Update Account Information</title>
</head>
<body>
<h1>Update Your Account Information</h1>
<!-- Form to update account information -->
<form action="/update" method="post">
  <!-- Include fields to update account information -->
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br>
  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" required><br><br>
  <button type="submit">Update</button>
</form>
<!-- Navigation link back to dashboard -->
<a href="/templates/dashboard.htmlboard.html">Back to Dashboard</a>
</body>
</html>
