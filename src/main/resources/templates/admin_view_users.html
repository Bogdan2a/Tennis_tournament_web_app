<!DOCTYPE html>
<html>
<head>
  <title>View All Users</title>
</head>
<body>
<h1>All Users</h1>


<table border="1">
  <tr>
    <th>User ID</th>
    <th>Username</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.username}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role}"></td>
  </tr>
</table>


</body>
</html>
