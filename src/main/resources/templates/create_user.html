<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>
<body>
<!-- Table to display user information -->

<h1>Create User</h1>

<form id="createUserForm">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="role">Role:</label><br>
    <select id="role" name="role">
        <option value="PLAYER">Player</option>
        <option value="REFEREE">Referee</option>
        <option value="ADMIN">Admin</option>
    </select><br>
    <br>
    <button type="submit">Create</button>
</form>

<p id="message" style="color: red;"></p>

<table border="1">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <!-- Loop through users and display each user's information -->
    <!-- Example: Replace 'users' with the actual list of users passed from the backend -->
    <!-- Use Thymeleaf to iterate over the list of users -->
    <tr th:each="aux : ${users}">
        <td th:text="${aux.id}"></td>
        <td th:text="${aux.username}"></td>
        <td th:text="${aux.email}"></td>
        <td th:text="${aux.role}"></td>
    </tr>
    <!-- End of user information -->
</table>

<script>
    // Function to fetch user data and update the table
    function fetchAndUpdateUserData() {
        fetch("/api/users/all")
            .then(response => response.json())
            .then(users => {
                var tableBody = document.getElementById("userTableBody");
                // Clear existing table rows
                tableBody.innerHTML = "";

                // Populate table with updated user data
                users.forEach(user => {
                    var row = tableBody.insertRow(); // Create a new row
                    // Insert cells into the new row
                    var cell1 = row.insertCell();
                    var cell2 = row.insertCell();
                    var cell3 = row.insertCell();
                    var cell4 = row.insertCell();
                    cell1.textContent = user.id;
                    cell2.textContent = user.username;
                    cell3.textContent = user.email;
                    cell4.textContent = user.role;
                });
            })
            .catch(error => {
                console.error("Error fetching user data:", error);
            });
    }

    // Add event listener to the "Create" button
    document.getElementById("createUserButton").addEventListener("click", function(event) {
        event.preventDefault(); // Prevent form submission

        // Get form data
        var formData = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            email: document.getElementById("email").value,
            role: document.getElementById("role").value
        };

        // Send POST request to create user
        fetch("/api/users/create_user", {
            method: "POST",
            headers: {
                "Content-Type": "application/json" // Specify JSON content type
            },
            body: JSON.stringify(formData) // Convert formData to JSON string
        })
            .then(response => response.text())
            .then(message => {
                document.getElementById("message").textContent = message;
                // Update table after successful user creation
                fetchAndUpdateUserData();
            })
            .catch(error => {
                console.error("Error creating user:", error);
            });
    });

    // Call the function initially to populate the table
    fetchAndUpdateUserData();
</script>


</body>
</html>
